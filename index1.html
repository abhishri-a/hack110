<!DOCTYPE html>
<html>
  <head>
    <title>My Calendar</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <form>
      <h1>The Work Tackler</h1>
      <h3>Let's get this done</h3>
      <label for="event-title">Event Title:</label>
      <input type="text" id="event-title" name="event-title" placeholder="Enter event title...">
      
      <label for="event-duration">Event Duration:</label>
      <input type="number" id="event-duration" name="event-duration" placeholder="Enter event duration in minutes...">
      
      <button type="submit">Add Event</button>
    </form>
  </body>
