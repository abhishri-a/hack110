<!DOCTYPE html>
<html>
<head>
  <title>My planner</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="calendar">
    <div id="header">
      <h1>Plan your day!</h1>
      <button id="add-event-btn">Add Event</button>
    </div>
    <div id="nav">
      <ul>
        <li><a href="#" class="active">Day</a></li>
        <li><a href="#">Week</a></li>
      </ul>
    </div>
    <div id="content">
      <div class="day-view">
        <h2>April 21, 2023</h2>
        <ul id="event-list">
          <li>
            <span class="event-time">11:00</span>
            <span class="event-name">Meeting with Alyssa Byrnes</span>
          </li>
          <li>
            <span class="event-time">1:30pm</span>
            <span class="event-name">Lunch with Joe Biden</span>
          </li>
          <li>
            <span class="event-time">3:00pm</span>
            <span class="event-name">Billionares' Meeting</span>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div id="add-event-modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Add Event</h2>
      <form>
        <label for="event-name">Event Name:</label>
        <input type="text" id="event-name" name="event-name" required>

        <label for="event-date">Event Date:</label>
        <input type="date" id="event-date" name="event-date" required>

        <label for="event-time">Event Time:</label>
        <input type="time" id="event-time" name="event-time" required>

        <button type="submit" id="save-event-btn">Save</button>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
