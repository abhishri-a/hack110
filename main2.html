<!DOCTYPE html>
<html>
<head>
  <title>My Planner</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="calendar">
    <div id="header">
      <h1>Plan your week!</h1>
    </div>
    <div id="nav">
      <ul>
        <li><a href="#">Day</a></li>
        <li><a href="#">Week</a></li>
      </ul>
    </div>
    <div id="content">
      <div class="day-view">
        <h2>April 21, 2023</h2>
        <ul>
          <li>Meeting with John Doe at 10:00am</li>
          <li>Lunch with Jane Smith at 12:30pm</li>
          <li>Team Meeting at 3:00pm</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
